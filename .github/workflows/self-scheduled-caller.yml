name: Self-hosted runner (scheduled)


on:
#  repository_dispatch:
#  schedule:
#    - cron: "17 2 * * *"
  push:
    branches:
      - ci_with_torch_version_base
  workflow_dispatch:
    inputs:
      prev_workflow_run_id:
        description: 'previous workflow run id to compare'
        type: string
        required: false
        default: ""
      other_workflow_run_id:
        description: 'other workflow run id to compare'
        type: string
        required: false
        default: ""

env:
  prev_workflow_run_id: aaa
  other_workflow_run_id: bbb

jobs:
  setup:
    name: Setup
    strategy:
      matrix:
        machine_type: [aws-g4dn-2xlarge-cache]
    runs-on:
      group: '${{ matrix.machine_type }}'
    container:
      image: huggingface/transformers-all-latest-gpu
      options: --gpus 0 --shm-size "16gb" --ipc host -v /mnt/cache/.cache/huggingface:/mnt/cache/
    steps:
      - name: Update clone
        working-directory: /transformers
        run: |
          echo ${{ env.prev_workflow_run_id }}
          echo ${{ env.other_workflow_run_id }}
          echo $prev_workflow_run_id
          echo $other_workflow_run_id

  model-ci:
    name: Model CI
    uses: ./.github/workflows/self-scheduled.yml
    with:
      job: run_models_gpu
      slack_report_channel: "#transformers-ci-daily-models"
      runner: daily-ci
      docker: huggingface/transformers-all-latest-gpu
      ci_event: Daily CI
    secrets: inherit

